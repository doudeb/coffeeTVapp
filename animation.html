<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" id="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta name="viewport" content="width=320,user-scalable=false" />
        <title>CoffeePoke</title>
        <link href="static/css/style.css" rel="stylesheet" type="text/css">
        <script src="static/js/vendor/jquery.min.js"></script>
        <script src="static/js/vendor/underscore-min.js"></script>
        <script src="static/js/vendor/jquery.color.js"></script>
        </head>
    <body>

        <div id="cadre">
            <div id="logo"><img src="static/img/logo.png" alt="Logo" /></div>
            <div id="fondImg"><img src="" id="fond_icon_url" alt="" /></div>
            <div id="contenu" class="radius3">
                <div class="postRoue">
                    <div id="img" class="radius3"><img src="" id="icon_url" width="100" height="100" /></div>
                    <div id="usernameBlanc"></div>
                    <p><span id="friendly_time"></span></p>
                    <div class="roue">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                </div>

                <div class="post">
                    <div class="text-container"><p id="text"></p></div>
                    <div id="attachment">
                        <div id="marges">
                            <div id="typeAtt" class="piece"></div>
                            <p id="miniatureAtt">&nbsp;</p>
                            <p id="titreAtt">&nbsp;</p>
                            <p id="descAtt">&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


            <script src="static/js/animation.js"></script>
            <script>
                    $(document).bind('webkitfullscreenchange mozfullscreenchange fullscreenchange',function () {
                        $('#menu').toggle();
                        $('#tvAppConfig').toggle();
                    });
            </script>
    </body>
</html>
