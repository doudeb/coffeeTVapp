<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CoffeePoke</title>
        <link href="static/css/style.css" rel="stylesheet" type="text/css">
        <script src="static/js/vendor/jquery.min.js"></script>
        <script src="static/js/vendor/underscore-min.js"></script>
        <script src="static/js/vendor/jquery.color.js"></script>
        <script src="cordova.js"></script>
        </head>
    <body>

        <div id="cadre">
            <div id="logo"><img src="static/img/logo.png" alt="Logo" /></div>
            <div id="fondImg"><img src="" id="fond_icon_url" alt="" /></div>
            <div id="contenu">
                <div class="postRoue">
                    <div id="img"><img src="" id="icon_url" /></div>
                    <div id="usernameBlanc"></div>
                    <p><span id="friendly_time"></span></p>
                    <div class="roue backFace">
                        <span class="backFace">1</span>
                        <span class="backFace">2</span>
                        <span class="backFace">3</span>
                        <span class="backFace">4</span>
                        <span class="backFace">5</span>
                        <span class="backFace">6</span>
                        <span class="backFace">7</span>
                        <span class="backFace">8</span>
                        <span class="backFace">9</span>
                        <span class="backFace">10</span>
                    </div>
                </div>

                <div class="post">
                    <div class="text-container"><p id="text"></p></div>
                    <div id="attachment">
                        <div id="marges">
                            <div id="typeAtt" class="piece"></div>
                            <p id="miniatureAtt">&nbsp;</p>
                            <p id="titreAtt">&nbsp;</p>
                            <p id="descAtt">&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


            <script src="static/js/animation.js"></script>
            <script>
                    $(document).bind('webkitfullscreenchange mozfullscreenchange fullscreenchange',function () {
                        $('#menu').toggle();
                        $('#tvAppConfig').toggle();
                    });
            </script>
    </body>
</html>
